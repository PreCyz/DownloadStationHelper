#CONFIG WINDOW
config.title= Basic configuration
config.server.title= Setup your Synology server
config.server.url.label= URL
config.server.url.tooltip= Your Synology device address.
config.server.port.label= Port
config.server.port.tooltip= Port used to communication with your Synology device for http is 5000 and for https is 5001.\nIf 5000 is given then http protocol is used otherwise https is used. If you do not have valid https certificate\nuse port 5000, otherwise program will not be able to make request to your disk station.
config.server.login.label= Login
config.server.login.tooltip= Login to your Synology.
config.server.password.label= Password
config.server.password.tooltip= Password to your Synology.
config.server.download.label= Download to
config.server.download.tooltip= Location where download torrents to, starts from one of the shared folders.
config.server.synology.api.info= API Info
config.server.synology.api.info.tooltip= Rest path to get all allowed operation for disk station.
config.api.title=Setup API details
config.api.url= API URL
config.api.url.tootltip= Request URL to get torrents details.
config.query.limit= Query limit
config.query.limit.tooltip= Max value is 100 it means that GET request to above address will contain 100 torrents.
config.query.page= Query page
config.query.page.tooltip= Default value is 1. Defines how many times request is executed.\nGreater value means longer program execution time.
config.filters.title= Setup your filters
config.filters.torrent.age.days= Torrent age
config.filters.torrent.age.tooltip= Age of torrent given in days. If not specified then no filtering by date.
config.filters.max.file.size= Max file size
config.filters.max.file.size.tooltip= Max file size. If not given or 0 than now filtering. Torrents with grater size will be filter out.\nPossible values modifiers K-kilo,M-mega,G-giga. Example [52K = 52000 bytes, 1M = 1000000 bytes,\n# 4G = 4000000000 bytes].
config.filters.torrent.release.date= Release date
config.filters.torrent.release.tooltip= Torrent release date specified in format YYYY-MM-DD or YYYYMMDD. Ex.: [2017-06-12,20170612]. All torrents older\nthan this date will be filter out.
config.filters.download.torrent.again= Repeat download
config.filters.download.torrent.again.tooltip= If checked, the same torrent will be downloaded each time, the program is executed.
config.filters.handle.duplicates= Handle duplicates
config.filters.handle.duplicates.tooltip= If checked, possible duplicates will be filtered out. Duplicates from response and duplicates from history.
config.paths.title= Setup your locations
config.paths.torrent.file.location= Torrent location
config.paths.torrent.file.location.tooltip= Path where to save files *.torrent. When task creation method is COPY_FILE then path to save torrent is mandatory.
config.paths.torrent.file.hint= Choose where do you want store torrents.
config.paths.result.path= Result location
config.paths.result.path.tooltip= Path where json with result should be written.
config.paths.result.hint= Choose where do you want store result file.
config.mode.title= Setup application mode
config.mode.task.creation.method= Task creation method
config.mode.task.creation.method.tooltip= Method of task creation. If REST then Synology API is used.
config.mode.torrent.url.type= Torrent URL type
config.mode.torrent.url.type.tooltip= What link to use in order to create task. Default value is torrent.
config.done= Done
config.shortcut= Shortcuts:
config.shortcut.clean= F - delete force write
config.shortcut.delete= Delete - delete / clean
config.shortcut.list= L - list of tasks

